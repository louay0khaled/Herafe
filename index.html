      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInScaleUp {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .animate-modal-content {
        animation: fadeInScaleUp 0.3s ease-out forwards;
      }

      /* Splash Screen Animations */
      @keyframes wipe-reveal {
        0% { width: 100%; }
        100% { width: 0%; }
      }
      .wipe-container {
        position: relative;
        display: inline-block;
      }
      .wipe-container::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background: #f8fafc; /* Match splash screen background */
        animation: wipe-reveal 2s cubic-bezier(0.77, 0, 0.175, 1) 0.2s forwards;
      }
      
      @keyframes fade-out-blur {
        from {
          opacity: 1;
          filter: blur(0px);
        }
        to {
          opacity: 0;
          filter: blur(8px);
          pointer-events: none;
        }
      }
      .animate-fade-out-blur {
        animation: fade-out-blur 0.5s ease-in-out forwards;
      }
    </style>
